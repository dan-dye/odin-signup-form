<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="main">
        <div id="sidebar">
            <div id="logobanner">
                <img id="logoimage" src="odin-lined.png" alt="odin logo">
                <span id="logoname">ODIN</span>
            </div>
            <p id="photoattribution">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
        <div id="signup">
            <div id="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form">
                <p>Let's do this!</p>
                <div class="formrows">
                    <div class="formcolumns">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" size="30">
                    </div>
                    <div class="formcolumns">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" size="30">
                    </div>
                </div>
                <div class="formrows">
                    <div class="formcolumns">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" size="30">
                    </div>
                    <div class="formcolumns">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" size="30">
                    </div>
                </div>
                <div class="formrows">
                    <div class="formcolumns">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" size="30">
                    </div>
                    <div class="formcolumns">
                        <label for="passwordconfirm">CONFIRM PASSWORD</label>
                        <input type="password" name="passwordconfirm" size="30" minlength="8" maxlength="25">
                    </div>
                </div>
            </div>
            <div id="buttons">
                <input type="submit" value="Create Account">
                <p>Already have an account? <a id="login" href="">Log in</a></p>
            </div>

        </div>
    </div>
</body>
</html>
